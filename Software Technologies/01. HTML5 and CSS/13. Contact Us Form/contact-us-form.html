<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="css/contact-us.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname"></br>
    <span>Last name:</span>
    <input type="text" name="lastname"></br>
    <span>Email:</span>
    <input type="email" name="email"></br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Varna</option>
        <option value="4">Burgas</option>
        <option value="5">Gabrovo</option>
        <option value="6">Kardzhali</option>
        <option value="7">Stara Zagora</option>
        <option value="8">Ruse</option>
        <option value="9">Selo Gorno Nanadolnishte</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
