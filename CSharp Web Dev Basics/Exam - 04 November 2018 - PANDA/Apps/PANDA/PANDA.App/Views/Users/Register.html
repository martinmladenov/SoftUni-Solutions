<main class="mt-3">
    <h1 class="text-center text-panda">Register</h1>
    <hr class="bg-panda w-50 hr-2"/>
    <form class="mx-auto w-50" method="post" action="/Users/Register">
        <div class="form-group">
            <label for="username" class="text-panda">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="Username">
        </div>
        <div class="form-group">
            <label for="password" class="text-panda">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="text-panda">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="ConfirmPassword">
        </div>
        <div class="form-group">
            <label for="email" class="text-panda">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email..." name="Email">
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-panda text-white">Register</button>
        </div>
    </form>
</main>
